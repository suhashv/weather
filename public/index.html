<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="map"></div>
    <div class="weather-app">
        <h1>Weather</h1>
        <div class="input-container">
            <input type="text" id="locationInput" placeholder="Enter city or location">
            <button onclick="getWeather()">Submit</button>
        </div>
        <div id="weatherDisplay" class="weather-display">
            <p class="temperature"></p>
            <p class="description"></p>
            <img class="icon" src="" alt="">
        </div>
        <div class="favorites-widget">
            <h2>Your Favorite Cities</h2>
            <div class="favorite-cities">
                <button class="favorite-city" onclick="getFavoriteWeather('Delhi')">Delhi</button>
                <button class="favorite-city" onclick="getFavoriteWeather('Mumbai')">Mumbai</button>
                <button class="favorite-city" onclick="getFavoriteWeather('Hyderabad')">Hyderabad</button>
            </div>
        </div>
        <p id="error-message" class="error-message"></p>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
